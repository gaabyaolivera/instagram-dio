<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="container">
        <div class="instagram-phone">
            <img src="./img/insta.png" alt="instagram phone">
        </div>


        <div class="instagram-login">

            <div class="box-1">
                <img src="./img/Insta-Logo.png" class="insta-logo" alt="logo instagram">
                <img src="./img/profile-picture.jpg" class="foto-perfil" alt="foto de perfil">
                <a href="https://instagram.com/gaabyaoliveira" target="blank" class="btn">Continue as gaabyaoliveira</a>
                <a class="link-blue remove-account" href="#">Remove Account</a>
            </div>

            <div class="box-2">
                <p class="not-account">Not gaabyaoliveira?</p>
                <p><a class="link-blue" href="#">Switch accounts</a> or <a class="link-blue" href="#">Sign Up</a></p>
            </div>

            <div class="box-3">
                <p>Get the app.</p>
                <img src="./img/appStore.png" alt="App Store Logo">
                <img src="./img/googlePlay.png" alt="Google Play Logo">
            </div>
        </div>
    </div>
</body>

</html>
